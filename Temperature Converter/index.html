<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
  <div class="container">
    <div class="temperature-converter">
    <h2 class="title">Temperature Converter</h2>

    <!--Result-->

    <div class="result">
      <span class="heading">Result (Celsius)</span>
      <h2 class="celsius-value" id="celsius">1</h2>
    </div>

    <!--Input-->

    <div class="degree-type">
      <div class="degree-feild">
        <label for="degree">Degrees</label>
        <input type="number" name="degree" id="degree">
      </div>
    </div>
      <div class="temp-feild">
        <label for="temp-type">Types</label>
        <select name="temperature" id="temp-type" autocomplete="on">
          <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
          <option value="kelvin" id="kelvin">Kelvin</option>
        </select>
      </div>
      <button id="convert">Convert</button>
    
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
